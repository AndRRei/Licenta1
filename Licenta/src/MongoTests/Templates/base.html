<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		<script src="{% static "bootstrap-3.3.2-dist/js/jquery/jquery.js" %}" ></script>
		<!-- Latest compiled and minified CSS -->
		<link href="{% static "bootstrap-3.3.2-dist/css/bootstrap.min.css" %}" rel="stylesheet"/>
		<link href="{% static "css/styles.css" %}" rel="stylesheet"/>
		<!-- Latest compiled and minified JavaScript -->
		<script src="{% static "bootstrap-3.3.2-dist/js/bootstrap.min.js" %}" ></script>
		
		<title>{% block title %}Base Template{% endblock %}</title>
		
	</head>
	<body >
		<img src="{% static "img/logo.jpg" %}" alt="My image" height="100" width="150"/>
		<span>MongoDB Testing</span>
		<nav class="navbar navbar-default">
			<div class="container-fluid" id="layoutMenu">
				<div>
					<ul class="nav nav-tabs">
						<li>
							<a href="{% url 'dashboard'  %}">Dashboard</a>
						</li>
						<li>
							<a href="#">Statistics</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>

{% block script %}
{% endblock %}
